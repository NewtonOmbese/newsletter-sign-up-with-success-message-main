<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Sign-up form start -->
  <section class="sign-up-card">
    <div class="sign-up-details">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="./assets/images/icon-list.svg" alt="List icons">Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="List icons">Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="List icons">And much more!</li>
      </ul>
      <form method="post">
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="sign-up-image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      <!-- <img src="./assets/images/illustration-sign-up-mobile.svg" alt=""> -->
    </div>
  </section>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
</body>
</html>
